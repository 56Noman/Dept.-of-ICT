<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggleable Sign Up and Sign In Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-sign {
      display: none;
    }
  </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="text-center">
                <button class="btn btn-primary" id="signup-btn">Sign Up</button>
                <button class="btn btn-primary" id="signin-btn">Sign In</button>
            </div>
            <form id="signup-form" class="form-sign">
                <h2 class="text-center mb-4">Sign Up</h2>
                <!-- Add your sign-up form fields here -->
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
            <form id="signin-form" class="form-sign">
                <h2 class="text-center mb-4">Sign In</h2>
                <!-- Add your sign-in form fields here -->
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        $('#signup-btn').on('click', function() {
            $('#signup-form').show();
            $('#signin-form').hide();
        });
        
        $('#signin-btn').on('click', function() {
            $('#signup-form').hide();
            $('#signin-form').show();
        });
    });
</script>
</body>
</html>
